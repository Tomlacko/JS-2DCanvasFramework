<!DOCTYPE html>
<html>
	<head>
		<title>2D-Game</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<!--<link rel="stylesheet" type="text/css" href="src/style.css" />--->
		<script type="text/javascript" src="src/jquery-min-1.7.js"></script>
		<script type="text/javascript" src="src/utils.js"></script>
		<script type="text/javascript" src="src/vector.js"></script>
		<script type="text/javascript" src="src/sound.js"></script>
		<script type="text/javascript" src="src/input.js"></script>
		<script type="text/javascript" src="src/graphics.js"></script>
		<script type="text/javascript" src="src/gamelib.js"></script>
		<script type="text/javascript" src="src/game.js"></script>
		
		<script>
			$(document).ready(function() {
				var script = document.createElement("script");
				script.type="text/javascript";
				var hash = window.location.hash.substr(1);
				if(hash!="") var name = hash;
				else var name = prompt("Enter name of script to load:");
				if(name===false || name==undefined || name==="") return;
				else script.src = "projects/"+name+"/main.js";
				document.head.appendChild(script);
				window.location.hash = name;
			});
		</script>
		
		<style>
			* {
				margin:0px;
				padding:0px;
				font-size:0px;
			}

			html, body {
				width:100%;
				height:100%;
			}

			canvas {
				background-color:#FFF;
			}
		</style>
	</head>
	<body style="overflow:hidden; background-color:#444;">
		<canvas id="canvas" width="0" height="0"></canvas>
	</body>
</html>
